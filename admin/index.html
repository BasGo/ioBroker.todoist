<script type="text/javascript">

            "kein Log": {

            },
            "Logdaten ...": {
                "en": "Every run creates log entries. Witing log events can be opted out here.",
                "de": "Bei jeder Aktualisierung werden Log-Ausgaben geschrieben. Um die Zahl der Schreibzugriffe zu minimieren, kann hier durch einen Haken die Ausgabe reduziert werden.",
                "ru": "Every run creates log entries. Witing log events can be opted out here. (translate)"
            }
	};
   
    
    function load(settings, onChange) {
        $('#apikey').val(settings.apikey).change(onChange);
               
        if (settings.noLogs === undefined) settings.noLogs = true;
        $('#noLogs').prop('checked', settings.noLogs).change(onChange);
        
        onChange(false);
    }

    function save(callback) {
        callback({
            noLogs: $('#noLogs').prop('checked'),
            apikey: $('#apikey').val(),
        });
    }
</script>
